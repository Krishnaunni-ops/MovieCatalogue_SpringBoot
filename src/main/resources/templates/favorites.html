<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="mb-4">❤️ My Favorite Movies</h1>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div th:each="movie : ${favorites}" class="col">
            <div class="card h-100 bg-secondary text-white">
                <img th:src="@{'https://image.tmdb.org/t/p/w300/' + ${movie.posterPath}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text text-truncate" th:text="${movie.overview}"></p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{'/movie/' + ${movie.id}}" class="btn btn-outline-light btn-sm">Details</a>
                    <form th:action="@{'/favorite/remove/' + ${movie.id}}" method="post">
                        <button class="btn btn-danger mt-2" type="submit">❌ Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-light">⬅ Back to Home</a>
    </div>
</div>
</body>
</html>
